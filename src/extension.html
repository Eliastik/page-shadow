<!DOCTYPE html>
<html>
    <head>
        <title>Page Shadow</title>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <link rel="stylesheet" href="css/content.css" type="text/css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/extension.css" type="text/css" />
        <link rel="stylesheet" href="css/bootstrap-slider.min.css" type="text/css" />
        <script type="text/javascript" src="js/bootstrap-slider.min.js"></script>
        <script type="text/javascript" src="js/i18next.min.js"></script>
        <script type="text/javascript" src="js/jquery-i18next.min.js"></script>
        <script type="text/javascript" src="js/i18nextBrowserLanguageDetector.min.js"></script>
        <script type="text/javascript" src="js/i18nextXHRBackend.min.js"></script>
        <script type="text/javascript" src="js/storage.js"></script>
        <meta charset="UTF-8">
    </head>
    <body class="popup">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <span class="navbar-brand"><img src="img/icon_512.png" style="vertical-align: middle;"> <span class="title-align">Page Shadow</span></span>
                </div>
            </div>
        </nav>
        <div class="container">
            <p id="test" data-i18n="container.description"></p>
            <form class="form-horizontal">
                <div>
                    <input type="checkbox" id="checkAssomPage" /> <label for="checkAssomPage" data-i18n="container.contrast"></label> <i class="fa fa-question-circle helpIcon" aria-hidden="true" data-toggle="tooltip" data-placement="top" data-i18n="[data-original-title]container.titleContrast"></i>
                    <div class="well well-sm" id="themeDiv" style="display: none;">
                        <label for="themeSelect" data-i18n="container.themeSelect"></label>
                        <select id="themeSelect" style="min-width: 80px;">
                            <option value="1" data-i18n="[prepend]container.theme">1</option>
                            <option value="2" data-i18n="[prepend]container.theme">2</option>
                            <option value="3" data-i18n="[prepend]container.theme">3</option>
                            <option value="4" data-i18n="[prepend]container.theme">4</option>
                            <option value="5" data-i18n="[prepend]container.theme">5</option>
                            <option value="6" data-i18n="[prepend]container.theme">6</option>
                            <option value="7" data-i18n="[prepend]container.theme">7</option>
                            <option value="8" data-i18n="[prepend]container.theme">8</option>
                            <option value="9" data-i18n="[prepend]container.theme">9</option>
                            <option value="10" data-i18n="[prepend]container.theme">10</option>
                        </select>
                        <i class="fa fa-question-circle helpIconMin" aria-hidden="true" data-toggle="tooltip" data-i18n="[data-original-title]container.tileTheme"></i>
                        <div id="previsualisationTheme">
                            <span data-i18n="container.previsualisationTheme"></span>
                            <div id="previsualisationDiv"><span data-i18n="[html]container.previsualisationThemeText"></span></div>
                        </div>
                    </div>
                </div>
                <div>
                    <input type="checkbox" id="checkColorInvert" /> <label for="checkColorInvert"  data-i18n="container.colorInvert"></label> <i class="fa fa-question-circle helpIcon" aria-hidden="true" data-toggle="tooltip" data-i18n="[data-original-title]container.titleColorInvert"></i>
                </div>
                <div>
                    <input type="checkbox" id="checkLuminositePage" /> <label for="checkLuminositePage" data-i18n="container.brightness"></label> <i class="fa fa-question-circle helpIcon" aria-hidden="true" data-toggle="tooltip" data-i18n="[data-original-title]container.titleBrightness"></i>
                    <div class="well well-sm" id="sliderLuminositeDiv" style="display: none;">
                        <label for="sliderLuminosite" data-i18n="container.percentage"></label>
                        <input id="sliderLuminosite" data-slider-id="sliderLuminosite" type="text" data-slider-min="0" data-slider-max="90" data-slider-step="1" data-slider-value="15" />
                        <div><input type="checkbox" id="checkNighMode" /> <label for="checkNighMode"  data-i18n="container.nightMode"></label> <i class="fa fa-question-circle helpIconMin" aria-hidden="true" data-toggle="tooltip" data-i18n="[data-original-title]container.tileNightMode"></i></div>
                    </div>
                </div>
                <div>
                    <input type="checkbox" id="liveSettings" /> <label for="liveSettings" data-i18n="container.liveSettings"></label> <i class="fa fa-question-circle helpIcon" aria-hidden="true" data-toggle="tooltip" data-i18n="[data-original-title]container.titleLiveSettings"></i>
                </div>
            </form>
            <hr />
            <footer>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#" id="linkAdvSettings"><i class="fa fa-cog" aria-hidden="true"></i> <span data-i18n="footer.advancedSettings"></span></a></li>
                    <li class="list-inline-item"><a href="#" id="linkTestExtension"><i class="fa fa-bars" aria-hidden="true"></i> <span data-i18n="footer.testExtension"></span></a></li>
                </ul>
            </footer>
        </div>
    </body>
    <script type="text/javascript" src="js/popup.js"></script>
</html>
