<!DOCTYPE html>
<html>
    <head>
        <title>Page Shadow</title>
        <link rel="stylesheet" href="css/content.css" type="text/css" />
        <link rel="stylesheet" href="css/content_invert.css" type="text/css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="css/extension.css" type="text/css" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="img/icon.png" />
        <link id="darkThemeStyle" rel="stylesheet" type="text/css" href="css/dark-theme.css">
    </head>
    <body class="popup">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <span class="navbar-brand" data-toggle="tooltip" data-i18n="[data-original-title]container.description"><img src="img/icon_512.png" style="vertical-align: middle;"> <span class="title-align">Page Shadow</span></span>
                    <div class="navbar-text navbar-right">
                        <div class="checkbox-switch" data-toggle="tooltip" data-placement="bottom" data-i18n="[data-original-title]navbar.globalSwitch">
                            <input id="pageShadowGlobalSwitch" name="pageShadowGlobalSwitch" type="checkbox" />
                            <label for="pageShadowGlobalSwitch" class="label-pink"></label>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container popup">
            <div class="form-horizontal">
                <div class="col">
                    <div class="input-group input-group-select-presets">
                        <select id="loadPresetSelect" style="width: 100%;"></select>
                        <span class="input-group-btn">
                            <button class="btn btn-xs btn-preset btn-info" id="updatePresetSettings" type="button" data-toggle="tooltip" data-i18n="[data-original-title]container.updatePresetSettings"><i class="fa fa-fw fa-refresh"></i></button><button class="btn btn-xs btn-preset btn-info" id="createPreset" type="button" data-toggle="tooltip" data-i18n="[data-original-title]container.createPreset"><i class="fa fa-fw fa-plus"></i></button><button class="btn btn-xs btn-preset btn-success" id="loadPresetValid" type="button" data-toggle="tooltip" data-i18n="[data-original-title]container.loadPreset"><i class="fa fa-fw fa-upload"></i></button><button class="btn btn-xs btn-preset btn-primary" id="settingsPresets" type="button" data-toggle="tooltip" data-i18n="[data-original-title]container.settingsPresets"><i class="fa fa-fw fa-cog"></i></button>
                        </span>
                    </div>
                    <div class="input-group well well-presets-auto">
                        <ul class="list-inline m6">
                            <li class="list-inline-item" data-i18n="container.autoEnablePresetFor"></li>
                            <li class="list-inline-item" id="enableWebsitePreset-li"><a href="#" id="enableWebsitePreset"><i class="fa fa-check-square-o" aria-hidden="true"></i> <span data-i18n="container.enableWebsitePreset"></span></a></li>
                            <li class="list-inline-item" id="disableWebsitePreset-li" style="display: none;"><a href="#" id="disableWebsitePreset"><i class="fa fa-square-o" aria-hidden="true"></i> <span data-i18n="container.enableWebsitePreset"></span></a></li>
                            <li class="list-inline-item" id="enableWebpagePreset-li"><a href="#" id="enableWebpagePreset"><i class="fa fa-check-square-o" aria-hidden="true"></i> <span data-i18n="container.enableWebpagePreset"></span></a></li>
                            <li class="list-inline-item" id="disableWebpagePreset-li" style="display: none;"><a href="#" id="disableWebpagePreset"><i class="fa fa-square-o" aria-hidden="true"></i> <span data-i18n="container.enableWebpagePreset"></span></a></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <input type="checkbox" id="checkAssomPage" /> <label for="checkAssomPage" data-i18n="container.contrast"></label> <i class="fa fa-question-circle helpIcon" aria-hidden="true" data-toggle="tooltip" data-placement="top" data-i18n="[data-original-title]container.titleContrast"></i>
                    <div class="well well-sm well-nmb" id="themeDiv" style="display: none;">
                        <label for="themeSelect" data-i18n="container.themeSelect"></label>
                        <select id="themeSelect" style="min-width: 80px;"></select>
                        <i class="fa fa-question-circle helpIconMin" aria-hidden="true" data-toggle="tooltip" data-i18n="[data-original-title]container.tileTheme"></i>
                        <div id="previsualisationTheme">
                            <span data-i18n="container.previsualisationTheme"></span> <div id="previsualisationDiv"><span data-i18n="[html]container.previsualisationThemeText"></span></div>
                        </div>
                        <input type="checkbox" id="checkDisableImgBgColor" /> <label for="checkDisableImgBgColor"  data-i18n="container.disableImgBgColor"></label>
                    </div>
                </div>
                <div>
                    <input type="checkbox" id="checkColorInvert" /> <label for="checkColorInvert"  data-i18n="container.colorInvert"></label> <i class="fa fa-question-circle helpIcon" aria-hidden="true" data-toggle="tooltip" data-i18n="[data-original-title]container.titleColorInvert"></i>
                    <div class="well well-sm well-nmb" id="invertPageColorsDiv" style="display: none;">
                        <div class="checkbox-group"><input type="checkbox" id="checkImageInvert" /> <label for="checkImageInvert"  data-i18n="container.imageInvert"></label></div> &nbsp; <div class="checkbox-group"><input type="checkbox" id="checkBgColorInvert" /> <label for="checkBgColorInvert" data-i18n="container.bgColorInvert"></label></div> &nbsp; <div class="checkbox-group"><input type="checkbox" id="checkEntirePageInvert" /> <label for="checkEntirePageInvert" data-i18n="container.entirePageInvert"></label></div> &nbsp; <div class="checkbox-group"><input type="checkbox" id="checkVideoInvert" /> <label for="checkVideoInvert" data-i18n="container.videoInvert"></label></div> &nbsp; <div class="checkbox-group"><input type="checkbox" id="checkSelectiveInvert" /> <label for="checkSelectiveInvert" data-i18n="container.selectiveInvert"></label></div> <i class="fa fa-question-circle helpIconMin" aria-hidden="true" data-toggle="tooltip" data-i18n="[data-original-title]container.selectiveInvertHelp"></i>
                    </div>
                </div>
                <div>
                    <input type="checkbox" id="checkLuminositePage" /> <label for="checkLuminositePage" data-i18n="container.brightness"></label> <i class="fa fa-question-circle helpIcon" aria-hidden="true" data-toggle="tooltip" data-i18n="[data-original-title]container.titleBrightness"></i>
                    <div class="well well-sm well-nmb" id="sliderLuminositeDiv" style="display: none;">
                        <label for="sliderLuminosite" data-i18n="container.percentage"></label>
                        <input id="sliderLuminosite" data-slider-id="sliderLuminosite" type="text" data-slider-step="1" data-tooltip="show" />
                        <div><input type="checkbox" id="checkNighMode" /> <label for="checkNighMode"  data-i18n="container.nightMode"></label> <i class="fa fa-question-circle helpIconMin" aria-hidden="true" data-toggle="tooltip" data-i18n="[data-original-title]container.tileNightMode"></i>
                        <div id="tempSelectDiv" style="display: none;"><label for="tempSelect" data-i18n="container.tempSelect"></label>
                        <select id="tempSelect" style="min-width: 80px;"></select>
                        <i class="fa fa-question-circle helpIconMin" aria-hidden="true" data-toggle="tooltip" data-i18n="[data-original-title]container.titleTemp"></i></div></div>
                    </div>
                </div>
                <div>
                    <input type="checkbox" id="autoEnable" /> <label for="autoEnable" data-i18n="container.autoEnable"></label> <a data-toggle="modal" data-target="#autoEnableSettings"><i class="fa fa-cog settingIcon" aria-hidden="true"></i></a> <i class="fa fa-question-circle helpIcon" aria-hidden="true" data-toggle="tooltip" data-i18n="[data-original-title]container.titleAutoEnable"></i>
                </div>
                <div>
                    <input type="checkbox" id="liveSettings" /> <label for="liveSettings" data-i18n="container.liveSettings"></label> <i class="fa fa-question-circle helpIcon" aria-hidden="true" data-toggle="tooltip" data-i18n="[data-original-title]container.titleLiveSettings"></i>
                </div>
            </div>
            <hr />
            <footer>
                <ul class="list-inline m0">
                    <li class="list-inline-item"><a href="#" id="linkAdvSettings"><i class="fa fa-cog" aria-hidden="true"></i> <span data-i18n="footer.advancedSettings"></span></a></li>
                    <li class="list-inline-item"><a href="#" id="linkTestExtension"><i class="fa fa-bars" aria-hidden="true"></i> <span data-i18n="footer.testExtension"></span></a></li>
                </ul>
                <ul class="list-inline m6">
                    <li class="list-inline-item" id="disableWebsite-li"><a href="#" id="disableWebsite"><i class="fa fa-check-square-o" aria-hidden="true"></i> <span data-i18n="footer.disableWebsite"></span></a></li>
                    <li class="list-inline-item" id="enableWebsite-li" style="display: none;"><a href="#" id="enableWebsite"><i class="fa fa-square-o" aria-hidden="true"></i> <span data-i18n="footer.enableWebsite"></span></a></li>
                    <li class="list-inline-item" id="disableWebpage-li"><a href="#" id="disableWebpage"><i class="fa fa-check-square-o" aria-hidden="true"></i> <span data-i18n="footer.disableWebpage"></span></a></li>
                    <li class="list-inline-item" id="enableWebpage-li" style="display: none;"><a href="#" id="enableWebpage"><i class="fa fa-square-o" aria-hidden="true"></i> <span data-i18n="footer.enableWebpage"></span></a></li>
                </ul>
            </footer>
            <div class="snackbar" id="infoPreset"></div>
        </div>
        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="customThemeInfos" id="customThemeInfos">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="customThemeInfos"><i class="fa fa-info-circle fa-fw" aria-hidden="true"></i> <span data-i18n="modal.customThemeTitle"></span></h4>
                    </div>
                    <div class="modal-body">
                        <p data-i18n="modal.customThemeInfos"></p>
                        <div>
                            <input type="checkbox" id="customThemeInfoDisable" /> <label for="customThemeInfoDisable" data-i18n="modal.customThemeInfoDisable"></label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times fa-fw" aria-hidden="true"></i> <span data-i18n="modal.close"></span></button>
                        <button type="button" class="btn btn-primary" id="linkAdvSettings2"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> <span data-i18n="modal.AdvSettings"></span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="autoEnableSettings" id="autoEnableSettings">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="autoEnableSettings"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> <span data-i18n="modalAutoEnable.autoEnableSettingsTitle"></span></h4>
                    </div>
                    <div class="modal-body">
                        <p><span data-i18n="modalAutoEnable.description"></span> <strong data-i18n="modalAutoEnable.saveInfo"></strong></p>
                        <div class="form-horizontal" id="formAutoEnable">
                            <div class="form-group">
                                <label for="autoEnableHourFormat" class="col-lg-5 col-sm-5 col-xs-5 control-label bold" data-i18n="modalAutoEnable.formatHour"></label>
                                <div class="col-lg-7 col-sm-7 col-xs-7">
                                    <select id="autoEnableHourFormat" class="hourFormat">
                                        <option value="12" selected data-i18n="modalAutoEnable.12hours"></option>
                                        <option value="24" data-i18n="modalAutoEnable.24hours"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-5 col-sm-5 col-xs-5 control-label bold" data-i18n="modalAutoEnable.hourEnable"></label>
                                <div class="col-lg-7 col-sm-7 col-xs-7">
                                    <input id="hourEnable" type="number" class="timeInput" min="0" max="23" value="20"> : <input id="minuteEnable" class="timeInput" type="number" min="0" max="59" value="0"> &nbsp;
                                    <select id="hourEnableFormat" class="hourFormatAMPM">
                                        <option value="PM" selected>PM</option>
                                        <option value="AM">AM</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-5 col-sm-5 col-xs-5 control-label bold" data-i18n="modalAutoEnable.hourDisable"></label>
                                <div class="col-lg-7 col-sm-7 col-xs-7">
                                    <input id="hourDisable" class="timeInput" type="number" min="0" max="23" value="7"> : <input id="minuteDisable" class="timeInput" type="number" min="0" max="59" value="0"> &nbsp;
                                    <select id="hourDisableFormat" class="hourFormatAMPM">
                                        <option value="PM">PM</option>
                                        <option value="AM" selected>AM</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <p id="infoTimeDisabled" class="red" style="display: none;"><i class="fa fa-fw fa-times-circle" aria-hidden="true"></i> <span data-i18n="modalAutoEnable.infoTimeDisabled"></span></p>
                        <p id="infoTimeEnabled" class="green" style="display: none;"><i class="fa fa-fw fa-check-circle" aria-hidden="true"></i> <span data-i18n="modalAutoEnable.infoTimeEnabled"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="saveSettingsAutoEnable" data-dismiss="modal"><i class="fa fa-check fa-fw" aria-hidden="true"></i> <span data-i18n="modalAutoEnable.validate"></span></button>
                        <button type="button" class="btn btn-danger" id="cancelSettingsAutoEnable" data-dismiss="modal"><i class="fa fa-times fa-fw" aria-hidden="true"></i> <span data-i18n="modalAutoEnable.cancel"></span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="saved" tabindex="-1" role="dialog" aria-labelledby="saved">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="savedLabel"><i class="fa fa-info-circle fa-fw" aria-hidden="true"></i> <span data-i18n="modalAutoEnable.savedTitle"></span></h4>
                    </div>
                    <div class="modal-body">
                        <p class="largeFontSize" data-i18n="modalAutoEnable.savedMessage"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-check fa-fw" aria-hidden="true"></i> <span data-i18n="modalAutoEnable.ok"></span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="updated" tabindex="-1" role="dialog" aria-labelledby="updated">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="savedLabel"><i class="fa fa-info-circle fa-fw" aria-hidden="true"></i> <span data-i18n="modalUpdated.title"></span></h4>
                    </div>
                    <div class="modal-body">
                        <p class="largeFontSize" id="modalUpdatedMessage"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times fa-fw" aria-hidden="true"></i> <span data-i18n="modal.close"></span></button>
                        <button type="button" class="btn btn-primary" id="whatsNew"><i class="fa fa-info-circle fa-fw" aria-hidden="true"></i> <span data-i18n="modalUpdated.whatsNew"></span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="createPresetModal" tabindex="-1" role="dialog" aria-labelledby="createPresetModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="createPresetModalLabel"><i class="fa fa-plus-circle fa-fw" aria-hidden="true"></i> <span data-i18n="createPresetModal.title"></span></h4>
                    </div>
                    <div class="modal-body">
                        <p data-i18n="createPresetModal.infoLead"></p>
                        <div class="form-horizontal" id="formAutoEnable">
                            <div class="form-group">
                                <label for="createPresetModalTitle" class="col-lg-5 col-sm-5 col-xs-5 control-label bold" data-i18n="createPresetModal.modalTitle"></label>
                                <div class="col-lg-7 col-sm-7 col-xs-7">
                                    <input type="text" id="createPresetModalTitle" style="width: 100%;" />
                                </div>
                            </div>
                        </div>
                        <p><a href="#" id="createPresetModalAdvancedLink" data-i18n="createPresetModal.infoAdvanced"></a></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="createPresetModalValidate" data-dismiss="modal"><i class="fa fa-check fa-fw" aria-hidden="true"></i> <span data-i18n="modalAutoEnable.validate"></span></button>
                        <button type="button" class="btn btn-danger" id="createPresetModalCancel" data-dismiss="modal"><i class="fa fa-times fa-fw" aria-hidden="true"></i> <span data-i18n="modalAutoEnable.cancel"></span></button>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="js/shared.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
    </body>
</html>
