                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="archiveTab">
                                <p data-i18n="modal.archive.descriptionArchive"></p>
                                <center><a class="btn btn-primary" id="archiveDataButton"><i class="fa fa-archive fa-fw" aria-hidden="true"></i> <span data-i18n="modal.archive.buttonArchive"></span></a></center>
                                <p id="archiveError" class="red" style="display: none;"><i class="fa fa-fw fa-times-circle" aria-hidden="true"></i> <span data-i18n="modal.archive.archiveError"></span></p>
                                <p id="firefoxHelpArchive" class="orange" style="display: none;"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> <strong data-i18n="modal.archive.firefoxHelp"></strong></p>
                                <div id="helpArchive" style="display: none;">
                                    <p data-i18n="modal.archive.helpArchive"></p>
                                    <p><strong data-i18n="modal.archive.suggestedName"></strong> <input type="text" id="archiveSuggestedName" readonly="readonly"></input></p>
                                    <textarea id="codeMirrorJSONArchiveTextarea" style="width: 100%; height: 75px;" readonly="readonly"></textarea>
                                </div>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="restoreTab">
                                <p><span data-i18n="modal.archive.descriptionRestore"></span> <strong data-i18n="modal.archive.warningRestore"></strong></p>
                                <center><a class="btn btn-primary" id="restoreDataButton"><i class="fa fa-repeat fa-fw" aria-hidden="true"></i> <span data-i18n="modal.archive.buttonRestore"></span></a></center>
                                <div id="infoRestore">
                                    <p id="restoreError" class="red" style="display: none;"><i class="fa fa-fw fa-times-circle" aria-hidden="true"></i> <span data-i18n="modal.archive.restoreError"></span></p>
                                    <p id="restoreErrorFilesize" class="red" style="display: none;"><i class="fa fa-fw fa-times-circle" aria-hidden="true"></i> <span data-i18n="modal.archive.restoreErrorFilesize"></span></p>
                                    <p id="restoreErrorExtension" class="red" style="display: none;"><i class="fa fa-fw fa-times-circle" aria-hidden="true"></i> <span data-i18n="modal.archive.restoreErrorExtension"></span></p>
                                    <p id="restoreErrorArchive" class="red" style="display: none;"><i class="fa fa-fw fa-times-circle" aria-hidden="true"></i> <span data-i18n="modal.archive.restoreErrorArchive"></span></p>
                                    <p id="restoreSuccess" class="green" style="display: none;"><i class="fa fa-fw fa-check-circle" aria-hidden="true"></i> <span data-i18n="modal.archive.restoreSuccess"></span></p>
                                </div>
                                <input id="inputFileJSON" type="file" name="inputFileJSON" accept=".json" style="display: none;" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times fa-fw" aria-hidden="true"></i> <span data-i18n="modal.close"></span></button>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="js/options.js"></script>
    </body>
</html>
